<div *ngIf="spinner === 0">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label" for="inputQuestion">Question</label>
      <input type="text" class="form-control" id="inputQuestion" placeholder="Question" name="question" ngModel required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="inputAnswer">Answer</label>
      <input type="text" class="form-control" id="inputAnswer" placeholder="Answer" name="answer" ngModel required>
    </div>

    <div class="mb-3" *ngFor="let choice of choices; let i = index">
      <label class="form-label" for="inputChoice{{ i }}">Choice {{ i + 1 }}</label>
      <div class="input-group">
        <input type="text" class="form-control" id="inputChoice{{ i }}" placeholder="Enter Choice" name="choice{{ i }}" [(ngModel)]="choices[i]" required>
        <button type="button" class="btn btn-danger" (click)="removeChoice(i)">Remove</button>
      </div>
    </div>
    <button type="button" class="btn btn-info" (click)="addChoice()">Add Choice</button>
    <br>
    <br>

    <div style="width: 100%; text-align: center;">
      <input style="font-size: 40px;" type="submit" class="btn btn-primary" value="Save" />
    </div>
  </form>
</div>
<app-Spinner *ngIf="spinner === 1"></app-Spinner>
